<app-menu [basket]="basket"></app-menu>

<div class="container">

  <div class="row">

    <div class="col-md-12">

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Prix unitaire</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of basket">
              <td>{{product.label}}</td>
              <td>{{product.price}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td><strong>Total :</strong></td>
              <td><strong>{{calculerTotal()}}</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div cass="row">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="customer.name" type="text" class="form-control" id="name" name="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input [(ngModel)]="customer.address" type="text" class="form-control" id="address" name="address" placeholder="Address" />
          </div>
          <div class="form-group">
            <label for="creditcard">Credit Card</label>
            <input [(ngModel)]="customer.creditCard" type="text" class="form-control" id="creditcard" name="creditcard" placeholder="Credit Card" />
          </div>
          <a routerLink="/products">Retour au catalogue</a>
          <button class="btn btn-primary" (click)="validerPanier()">Passer commande</button>
        </form>

      </div>

    </div>

  </div>

</div>
